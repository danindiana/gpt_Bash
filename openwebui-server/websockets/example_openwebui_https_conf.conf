# /etc/nginx/sites-available/openwebui-https.conf
# This configuration is for demonstration purposes only

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream openwebui_upstream {
    server internal-app:5000;  # Generic placeholder for internal service
    keepalive 32;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name example.com;  # Anonymized domain placeholder

    ssl_certificate /path/to/generic/fullchain.pem;
    ssl_certificate_key /path/to/generic/privkey.pem;
    include /path/to/generic/options-ssl-nginx.conf;
    ssl_dhparam /path/to/generic/dhparams.pem;

    # WebSocket endpoint for Socket.IO
    location /ws/socket.io/ {
        proxy_pass http://openwebui_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Origin $scheme://$host;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Socket.IO polling and main endpoint
    location /socket.io/ {
        proxy_pass http://openwebui_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Origin $scheme://$host;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Main application
    location / {
        proxy_pass http://openwebui_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Origin $scheme://$host;
        client_max_body_size 0;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}

server {
    listen 80;
    listen [::]:80;
    server_name example.com;
    location / {
        return 301 https://$host$request_uri;
    }
}
